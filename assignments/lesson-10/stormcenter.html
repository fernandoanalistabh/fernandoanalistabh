    <main>
        <h2>Storm Center</h2>
        <form action="/thanks.html"><fieldset>
            <label for="fullname">Full name:</label> <input class="rowalign" type="text" name="fullname" min="5" pattern="[a-z\s]+$" tittle="Only letters" required><br>
            <label for="email">E-mail: </label><input class="rowalign" type="email" name="email"  placeholder="user@byui.edu"><br>
            <label for="phone">Phone Number:</label> <input class="rowalign" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
            <label for="zipcode">Zip Code:</label> <input class="rowalign" type="text" name="zipcode" maxlength="5" minlength="5" pattern="[0-9]{5}" title="Only numbers" required><br>
            <label for="stormdate">Storm Date: <input class="rowalign" type="date" name="stormdate" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"><br>
            <label for="stype">Storm Type:</label> <input class="rowalign" list="stype" name="stormtype">
            <datalist id="stype">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist><br>
            <label for="sseverity">Storm Severity: </label><input class="rowalign" type="range" name="sseverity" min="1" max="10"><br>
            <label for="sregion">Storm Region:</label>
                <select class="rowalign" name="sregion">
                    <option selected disabled value="selectregion">Select Region...</option>
                    <option value="Preston">Preston</option>
                    <option value="sugarcity">SugarCity</option>
                    <option value="fishhaven">Fish Haven</option>
                </select><br>
            <label>In-danger level:</label>
            <span class="rowalign"><input type="radio" name="level" value="yes"> yes&nbsp;
            <input type="radio" name="level" value="no"> no&nbsp;
            <input type="radio" name="level" value="maybe"> maybe</span><br>
            <label for="comments">Additional Information</label><br>
            <textarea name="comments" rows="4" cols="50"></textarea><br>
            <input class="submitbutton" type="submit" value="Save"> 
        </fieldset></form>
    </main>
